---
- name: Configure EC2 for Docker + AWS CLI
  hosts: web
  become: yes
 
  tasks:
 
    - name: Wait for cloud-init to finish
      shell: cloud-init status --wait
      changed_when: false
 
    - name: Stop apt auto services (prevent locks)
      systemd:
        name: "{{ item }}"
        state: stopped
        enabled: no
      loop:
        - apt-daily.service
        - apt-daily.timer
        - unattended-upgrades.service
      ignore_errors: yes
 
    - name: Wait for apt lock
      shell: |
        while fuser /var/lib/dpkg/lock-frontend >/dev/null 2>&1; do
          sleep 5
        done
      changed_when: false
 
    - name: Enable universe repository (REQUIRED for docker.io)
      command: add-apt-repository universe
      changed_when: false
 
    - name: Update apt cache
      command: apt-get update -y
      environment:
        DEBIAN_FRONTEND: noninteractive
 
    - name: Install required packages
      apt:
        name:
          - docker.io
          - unzip
          - curl
        state: present
 
    - name: Start and enable Docker
      systemd:
        name: docker
        state: started
        enabled: yes
 
    - name: Add ubuntu user to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes
 
    - name: Download AWS CLI v2
      get_url:
        url: https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip
        dest: /tmp/awscliv2.zip
 
    - name: Unzip AWS CLI
      unarchive:
        src: /tmp/awscliv2.zip
        dest: /tmp
        remote_src: yes
 
    - name: Install AWS CLI
      shell: /tmp/aws/install
      args:
        creates: /usr/local/bin/aws
 
    - name: Verify AWS CLI
      command: aws --version
      register: aws_version
 
    - debug:
        msg: "{{ aws_version.stdout }}"
