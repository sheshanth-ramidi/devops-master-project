- name: Configure Web Server
  hosts: web
  become: yes
 
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
 
    - name: Install required packages
      apt:
        name:
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present
 
    - name: Install Docker
      apt:
        name: docker.io
        state: present

    - name: Install AWS CLI
      apt:
        name: awscli
        state: present
        update_cache: yes

 
    - name: Start & enable Docker
      service:
        name: docker
        state: started
        enabled: yes
 
    - name: Add ubuntu user to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes
