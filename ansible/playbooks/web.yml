---
- name: Configure EC2 for Docker + AWS CLI
  hosts: web
  become: yes
 
  tasks:
 
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600
      register: apt_update
      retries: 5
      delay: 10
      until: apt_update is succeeded
 
    - name: Check internet connectivity
      command: ping -c 2 google.com
 
    - name: Install required packages
      apt:
        name:
          - docker.io
          - unzip
          - curl
        state: present
 
    - name: Start and enable Docker
      service:
        name: docker
        state: started
        enabled: yes
 
    - name: Add ubuntu user to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes
 
    - name: Reboot EC2 to apply docker group permissions
      reboot:
        reboot_timeout: 300
 
    - name: Download AWS CLI v2
      get_url:
        url: https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip
        dest: /tmp/awscliv2.zip
 
    - name: Unzip AWS CLI
      unarchive:
        src: /tmp/awscliv2.zip
        dest: /tmp
        remote_src: yes
 
    - name: Install AWS CLI
      shell: /tmp/aws/install
      args:
        creates: /usr/local/bin/aws
 
    - name: Ensure AWS CLI path is available
      lineinfile:
        path: /etc/profile.d/aws.sh
        line: 'export PATH=$PATH:/usr/local/bin'
        create: yes
 
    - name: Verify AWS CLI
      command: aws --version
      register: aws_version
 
    - debug:
        msg: "{{ aws_version.stdout }}"
 
    - name: Verify IAM Role access (STS)
      command: aws sts get-caller-identity
      register: sts_output
 
    - debug:
        msg: "{{ sts_output.stdout }}"
