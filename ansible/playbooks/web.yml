---
- name: Configure EC2 for Docker + AWS CLI (STABLE)
  hosts: web
  become: yes
  gather_facts: yes
 
  tasks:
 
    - name: Wait for cloud-init to finish
      shell: |
        while [ ! -f /var/lib/cloud/instance/boot-finished ]; do
          sleep 5
        done
      changed_when: false
 
    - name: Stop apt auto services (prevent locks)
      systemd:
        name: "{{ item }}"
        state: stopped
        enabled: no
      loop:
        - apt-daily.service
        - apt-daily.timer
        - unattended-upgrades.service
      ignore_errors: yes
 
    - name: Wait for apt lock to be released
      shell: |
        while fuser /var/lib/dpkg/lock-frontend /var/lib/apt/lists/lock /var/lib/dpkg/lock >/dev/null 2>&1; do
          sleep 5
        done
      args:
        executable: /bin/bash
      changed_when: false
 
    - name: Enable universe repository
      apt_repository:
        repo: "deb http://archive.ubuntu.com/ubuntu {{ ansible_distribution_release }} universe"
        state: present
      register: repo_status
      until: repo_status is success
      retries: 10
      delay: 5
 
    - name: Update apt cache safely
      apt:
        update_cache: yes
        force_apt_get: yes
        cache_valid_time: 3600
      register: apt_update
      until: apt_update is success
      retries: 10
      delay: 5
 
    - name: Install required packages
      apt:
        name:
          - docker.io
          - curl
          - unzip
        state: present
        force_apt_get: yes
      register: pkg_install
      until: pkg_install is success
      retries: 5
      delay: 5
 
    - name: Start and enable Docker
      systemd:
        name: docker
        state: started
        enabled: yes
 
    - name: Add ubuntu user to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes
 
    - name: Download AWS CLI v2
      get_url:
        url: https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip
        dest: /tmp/awscliv2.zip
 
    - name: Unzip AWS CLI
      unarchive:
        src: /tmp/awscliv2.zip
        dest: /tmp
        remote_src: yes
 
    - name: Install AWS CLI
      command: /tmp/aws/install
      args:
        creates: /usr/local/bin/aws
 
    - name: Verify AWS CLI
      command: aws --version
      register: aws_version
      changed_when: false
 
    - debug:
        msg: "{{ aws_version.stdout }}"
