apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: 741960641924.dkr.ecr.ap-south-1.amazonaws.com/devops-master-backend:latest
        ports:
        - containerPort: 3000
