apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: devops-app
  template:
    metadata:
      labels:
        app: devops-app
    spec:
      containers:
      - name: devops-container
        image: 741960641924.dkr.ecr.ap-south-1.amazonaws.com/devops-master-app:latest
        ports:
        - containerPort: 80
