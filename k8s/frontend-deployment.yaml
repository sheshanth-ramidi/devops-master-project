apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: 741960641924.dkr.ecr.ap-south-1.amazonaws.com/devops-master-frontend:latest
        ports:
        - containerPort: 3000
